name: Build and Publish JupyterBook on PR to main

# Se ejecuta cuando se abre/actualiza un PR cuyo base es main
on:
  pull_request:
    types: [opened, synchronize, reopened, edited]
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install jupyter-book==0.13.0 mkdocs==1.6.0 tomli pyyaml sphinx==6.2.0

      - name: Prepare JupyterBooks folder
        # Copia notebooks y markdowns a la carpeta JupyterBooks (crea si no existe)
        run: |
          mkdir -p JupyterBooks
          rsync -av --include='*/' --include='*.ipynb' --include='*.md' --exclude='*' notebooks/ JupyterBooks/notebooks/
          # Copia otros ficheros que quieras publicar (docs, imgs, markdowns, etc.)
          rsync -av docs/ JupyterBooks/docs/ || true

      - name: Build Jupyter Book site
        working-directory: JupyterBooks
        run: |
          # Si tienes un config Sphinx or _config.yml, ajústalo; aquí construimos un simple book
          echo "building jupyter book..."
          jupyter-book build . || { echo "jupyter-book build failed"; exit 1; }

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./JupyterBooks/_build/html
          # rama gh-pages por defecto. Si tu Pages configura otra rama, ajústalo.
