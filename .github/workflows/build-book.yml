name: Build Jupyter Book

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Jupyter Book and dependencies
        run: |
          pip install --upgrade pip
          pip install jupyter-book
          pip install pandas numpy scikit-learn joblib

      - name: Build the book
        run: |
          jupyter-book build book --all

      - name: Ensure docs directory exists
        run: mkdir -p docs

      - name: Clear docs folder
        run: rm -rf docs/*

      - name: Copy built HTML into docs
        run: cp -r book/_build/html/* docs/

      - name: Commit and push changes
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "github-actions"
          git add docs/
          git commit -m "Update Jupyter Book build" || echo "No changes"
          git push
